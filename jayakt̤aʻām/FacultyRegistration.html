<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <link rel="stylesheet" href="FacultyRegistration.css">
</head>
<body>
    <div class="registration-container">
        <h1>Faculty Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="full-name">Enter Full Name</label>
                <input type="text" id="full-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Enter Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label>Select Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="contact-number">Enter Contact Number</label>
                <input type="tel" id="contact-number" placeholder="Contact Number" required>
            </div>
            <div class="form-group">
                <label for="email">Enter Email Address</label>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="subject">Enter Your Subject</label>
                <input type="text" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <label for="department">Enter Department</label>
                <input type="text" id="department" placeholder="Department" required>
            </div>
            <div class="form-group">
                <label for="experience">Enter Years of Experience</label>
                <input type="number" id="experience" placeholder="Years of Experience" required>
            </div>
            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="submit-btn">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    <script src="FacultyRegistration.js"></script>
</body>
</html>
