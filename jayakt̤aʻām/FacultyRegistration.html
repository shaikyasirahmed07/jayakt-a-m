<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            margin-top: 5px;
            padding: 0;
        }
        .registration-container {
            width: 50%;
            margin: 20px auto;
            background-color: #484346; /* Dark background */
            padding: 50px;
            border-radius: 0px;
            box-shadow: 0px 0px 10px rgb(255, 255, 255);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            color: rgb(255, 253, 253);
            margin-bottom: 50px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            color: rgb(255, 253, 253);
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            font-size: 1.1em;
            width: 45%;
            text-align: left;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group input[type="tel"] {
            width: 50%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .gender-options {
            width: 50%;
            display: flex;
            justify-content: space-around;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .submit-btn button {
            padding: 10px 20px;
            background-color: #4d564e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .submit-btn button:hover {
            background-color: #007906;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Faculty Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="full-name">Enter Full Name</label>
                <input type="text" id="full-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Enter Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label>Select Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="contact-number">Enter Contact Number</label>
                <input type="tel" id="contact-number" placeholder="Contact Number" required>
            </div>
            <div class="form-group">
                <label for="email">Enter Email Address</label>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="subject">Enter Your Subject</label>
                <input type="text" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <label for="department">Enter Department</label>
                <input type="text" id="department" placeholder="Department" required>
            </div>
            <div class="form-group">
                <label for="experience">Enter Years of Experience</label>
                <input type="number" id="experience" placeholder="Years of Experience" required>
            </div>
            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="submit-btn">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function submitForm() {
            // Get all the form elements
            const fullname = document.getElementById("full-name").value.trim();
            const dob = document.getElementById("dob").value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const contact = document.getElementById("contact-number").value.trim();
            const email = document.getElementById("email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const department = document.getElementById("department").value.trim();
            const experience = document.getElementById("experience").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Check if all fields are filled
            if (!fullname || !dob || !gender || !contact || !email || !subject || !department || !experience || !username || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return; // Prevent form submission
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return; // Prevent form submission
            }

            // Redirect to StudentLogin.html if validation passes
            window.location.href = 'StudentLogin.html'; 
        }
    </script>
</body>
</html>
