<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="StudentRegistration.css">
</head>
<body>

    <div class="registration-container">
        <h1>Student Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="fullname">Enter Full Name</label>
                <input type="text" id="fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="dob">Enter Date of Birth</label>
                <input type="date" id="dob" placeholder="DOB">
            </div>
            <div class="form-group">
                <label>Select Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Others"> Others</label>
                </div>
            </div>
            <div class="form-group">
                <label for="contact">Enter Contact Number</label>
                <input type="text" id="contact" placeholder="Contact Number">
            </div>
            <div class="form-group">
                <label for="email">Enter Email Address</label>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="program">Program/Course of Study</label>
                <input type="text" id="program" placeholder="Program/Course of Study">
            </div>
            <div class="form-group">
                <label for="year">Enter Year of Study</label>
                <input type="text" id="year" placeholder="Year Of Study">
            </div>
            <div class="form-group">
                <label for="roll">Enter Roll Number</label>
                <input type="text" id="roll" placeholder="Roll Number">
            </div>
            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <div class="submit-btn">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>
       src="StudentRegistration.js"
    </script>
</body>
</html>
