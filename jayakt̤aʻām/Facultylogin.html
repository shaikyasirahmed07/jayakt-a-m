<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="Facultylogin.css">
</head>
<body>

    <div class="container">
        <!-- Image section -->
        <div class="image-section">
            <img src="images/1.jpg" alt="Login Image"> 
        </div>

        <!-- Form section -->
        <div class="form-section">
            <h1>Welcome!</h1>
            <h2>FACULTY LOGIN</h2>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <form action="admindashboard.html" method="GET" onsubmit="return validateForm(event)">
                <button class="btn" type="submit">Login</button>
            </form>

            <div class="extra-options">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember</label>
                </div>
                <a href="FacultyRegistration.html">Sign Up</a>
                <a href="forgetpassword.html">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="Facultylogin.js"></script>
</body>
</html>
