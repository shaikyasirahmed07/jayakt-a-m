<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            margin: 5px 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            background-color: #484346; /* Dark background */
            padding: 50px;
            border-radius: 0px;
            box-shadow: 0px 0px 10px rgb(255, 255, 255);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: rgb(255, 253, 253);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 1.1em;
            color: rgb(255, 253, 253);
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .submit-btn button {
            padding: 10px 20px;
            background-color: #4d564e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .submit-btn button:hover {
            background-color: #007906;
        }
        p {
            color: rgb(255, 253, 253);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forget Password</h1>
        <form action="#">
            <div class="form-group">
    <label for="email-username">Enter Email ID or Username</label>
    <input type="text" id="email-username" name="email-username" placeholder="Email or Username" required>
</div>


            <div class="form-group">
                <label for="new-password">Enter New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </div>

            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
