<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forgetpassword.css">
</head>
<body>
    <div class="container">
        <h1>Forget Password</h1>
        <form action="#">
            <div class="form-group">
    <label for="email-username">Enter Email ID or Username</label>
    <input type="text" id="email-username" name="email-username" placeholder="Email or Username" required>
</div>


            <div class="form-group">
                <label for="new-password">Enter New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </div>

            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="forgetpassword.js"></script>
</body>
</html>
